name: Pella Auto KeepAlive

on:
  schedule:
    # ÊØèÂ§© UTC 00:30 ÊâßË°å (Âåó‰∫¨Êó∂Èó¥ 08:30)
    - cron: "30 0 * * *"
  workflow_dispatch: # ÂÖÅËÆ∏ÊâãÂä®ÁÇπÂáªËøêË°å

permissions:
  contents: write # ÂøÖÈ°ªÂºÄÂêØÔºåÂê¶ÂàôÊó†Ê≥ïÊèê‰∫§ time.txt

jobs:
  run-pella:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          # ÂÆâË£ÖÂøÖË¶ÅÁöÑ Python Â∫ì
          pip install seleniumbase pyvirtualdisplay requests
          # Á°Æ‰øù SeleniumBase È©±Âä®Â∞±Áª™
          sbase install chromedriver

      - name: üöÄ Run Pella Script
        env:
          # ÂºïÁî®‰Ω†Âú® Settings -> Secrets ‰∏≠ËÆæÁΩÆÁöÑÂèòÈáè
          PELLA_BATCH: ${{ secrets.PELLA_BATCH }}
        run: python main.py

      # üëáüëáüëá ÂÖ≥ÈîÆÊ≠•È™§Ôºö‰∏ä‰º†Êà™Âõæ (Áî®‰∫éË∞ÉËØï) üëáüëáüëá
      # ÈÖçÂêà main.py ‰∏≠ÁöÑ debug_screenshots Êñá‰ª∂Â§π
      - name: üì§ Upload Debug Screenshots
        if: always() # Êó†ËÆ∫ËÑöÊú¨ÊàêÂäüËøòÊòØÂ§±Ë¥•ÈÉΩÊâßË°å
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug_screenshots/ 
          retention-days: 3

      # ‚è±Ô∏è Ëá™Âä®Êèê‰∫§Èò≤Ê≠¢ Actions 60Â§©Ëá™Âä®ÊöÇÂÅú
      - name: Keep Workflow Alive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ ! -f time.txt ]; then
            echo "init" > time.txt
          fi
          echo "$(date)" > time.txt
          
          git add time.txt
          git commit -m "‚è±Ô∏è Daily Keepalive" || echo "No changes"
          git push
